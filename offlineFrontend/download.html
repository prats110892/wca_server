	             	<h1>Download Data</h1>
	              <!-- currently accounting for donwloading one fiel at a time-->
	              	</br>

	              	<div class="panel panel-default panel-success">
						<div class="panel-heading">
						<h3 class="panel-title">Mention the Geographic Area</h3>
					</div>
					<div class="panel-body">

						
						<div class="row" id="areaRadioButtons">

							<div class="col-lg-4">
								<div class="radio">
									<label><input type="radio" name="table-name" id="optradio1" value="APS">Atlanta Public School (APS)</label>
									</br>
									<label><input type="radio" name="table-name" id="optradio2" value="beltline">Beltline</label>
									</br>
									<label><input type="radio" name="table-name" id="optradio3" value="CD">Congressional District (CD)</label>
								</div>
							</div>

							<div class="col-lg-4">
								<div class="radio">
									<label><input type="radio" name="table-name" id="optradio4" value="choicePercent">Choice Percent</label>
									</br>

									<label><input type="radio" name="table-name" id="optradio5" value="neighborhood">Neighborhood</label>
									</br>

									<label><input type="radio" name="table-name" id="optradio6" value="NPU">Neighborhood Planning Unit (NPU)</label>
								</div>
							</div>

							<div class="col-lg-4">
								<div class="radio">
									<label><input type="radio" name="table-name" id="optradio7" value="TAD">Tax Allocation District (TAD)</label>
									</br>
									<label><input type="radio" name="table-name" id="optradio8" value="ZIP">Zone Improvement Plan (ZIP)</label>
									</br>
								</div>
							</div>

						</div>
						<hr>

					</div><!--panel success-->
				 	<div class="panel panel-default panel-success">
				   		<div class="panel-heading">
							<h3 class="panel-title">Enter some information about the file you want to download</h3>
				   		</div>
						<div class="panel-body">
					        <form action="/download_data" method="post" enctype="multipart/form-data" class="form-horizontal">
					            <div class="form-group form-group-lg">
						        	<label for="dataCategory" class="col-lg-2 control-label"> Category of Data</label>
						           	<div class="col-lg-9">
						        	    <select id="dataCategory" name="category" class="selectpicker form-control" data-live-search="true" data-live-search-style="begins" title="Please select a category..." onchange="populateDetails()">
							        	    <option>Demographics</option>
							            	<option>Education</option>
							            	<option>Employment</option>
							            	<option>Health</option>
							            	<option>Housing</option>
							            	<option>Income</option>
							            	<option>Transportation</option>
							 	       </select>
							        </div>
					        	</div>
						   
							<hr>
					        
					        <div class="form-group form-group-lg">
					            <label for="dataDetail" class="col-lg-3 control-label">Details</label>
				                <div class="col-lg-5">
				                	<select id="dataDetail" class="selectpicker show-tick form-control" title="choose what your data contains..." onchange="displayMetadata()">				                	
				                	</select>
				                	<p name="metadata_display" id="metaDataDownload" style="display:none"></p>

				             	</div>

				           	</div>
					        
					        <div class="form-group form-group-md">
				            	<label for="dateFrom" class="col-lg-3 control-label">Select Year</label>
				            	<div class="col-md-5">
                                	<div class='input-group date' id='datetimepicker8'>
       								 	<input type='text' class=" selectpicker form-control" placeholder="Which year's data do you want"/>
        							    <span class="input-group-addon">
           									<span class="glyphicon glyphicon-calendar">
            								</span>
        								</span>
									</div>
								</div>
				           	</div>
					       
   							<hr>
				    	</div><!--div panel body-->
		    		</div><!--panel success-->
					<button type="button" class="btn btn-success btn-lg" style="float:right">Submit</button>

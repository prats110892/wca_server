<!DOCTYPE html>
<html>
	<head>
		<title>Calculations File Upload</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content=" Upload Data using Twitter Bootstrap Wizard Plugin">
	<meta name="author" content=" Sarthak Ghosh. Template by Vincent Gabriel">
		<!-- Bootstrap -->

		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='jquery.bootstrap.wizard.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap-select.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap-datetimepicker.min.js') }}"></script>

		<script type="text/javascript" src="{{ url_for('static', filename='generalJS/dataCategory.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='generalJS/dragAndDrop.js') }}"></script>

		<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='generalCSS/specialStyles.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='bootstrap/css/bootstrap-select.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='bootstrap/css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">

	<style type="text/css">
				body {
					padding-top: 60px;
					padding-bottom: 40px;
				}
				.sidebar-nav {
					padding: 9px 0;
				}
			</style>

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
				<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#" style="margin-left: 9em">WCA Data Manager</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/upload_data">Upload New Data</a></li>
						<li><a href="/download_data">Download Data</a></li>
						<li class="active"><a href="#">Upload new Calculations</a></li>
					</ul>
					<ul class="nav navbar-nav" style="float: right; margin-right:6em;">
						<li><a href="/help" class="navbar-nav pull-right">Help</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
		<div class="container">
			<div class="row-fluid">
				<div class="span1">
				<h1>Upload a New Calculations File</h1>
				</br>
				<form action="/upload_calc" method="post" enctype="multipart/form-data" id="js-data-form" name="calcFileForm">
					<div class="panel panel-default panel-success">
							<div class="panel-heading">
								<h3 class="panel-title">Select file to upload</h3>
							</div>

							<div class="panel-body">
								<div class="form-inline">
										<div class="form-group">
													<input class="form-control" type="file" name="calc-file" id="js-upload-calcFile">
										</div>
								</div>
							</br>
						</div>
					</div><!--div panel-->

					<div class="panel panel-default panel-success">
						<div class="panel-heading">
						<h3 class="panel-title">Enter some information about the calculations file you are uploading</h3>
					</div>
					<div class="panel-body">

						<h4> Mention the geographic area category</h4>
						<div class="row" id="areaRadioButtons">

							<div class="col-lg-4">
								<div class="radio">
									<label><input type="radio" name="table-name" id="optradio1" value="APS">Atlanta Public School (APS)</label>
									</br>
									<label><input type="radio" name="table-name" id="optradio2" value="beltline">Beltline</label>
									</br>
									<label><input type="radio" name="table-name" id="optradio3" value="CD">Congressional District (CD)</label>
								</div>
							</div>

							<div class="col-lg-4">
								<div class="radio">
									<label><input type="radio" name="table-name" id="optradio4" value="choicePercent">Choice Percent</label>
									</br>

									<label><input type="radio" name="table-name" id="optradio5" value="neighborhood">Neighborhood</label>
									</br>

									<label><input type="radio" name="table-name" id="optradio6" value="NPU">Neighborhood Planning Unit (NPU)</label>
								</div>
							</div>

							<div class="col-lg-4">
								<div class="radio">
									<label><input type="radio" name="table-name" id="optradio7" value="TAD">Tax Allocation District (TAD)</label>
									</br>
									<label><input type="radio" name="table-name" id="optradio8" value="ZIP">Zone Improvement Plan (ZIP)</label>
									</br>
								</div>
							</div>

						</div>
						<hr>

						<div class="form-horizontal form-group form-group-md">
							<div class="row">
								<label for="dateFrom" class="col-md-2 control-label" style="text-align:left;">Applicable From</label>

									<div class="col-md-4">
										<div class='input-group date' id='datetimepicker8'>
											<input type='text' class=" selectpicker form-control" name="from-date" placeholder="from" id="applicableFromDate"/>
											<span class="input-group-addon">
									 			<span class="glyphicon glyphicon-calendar"></span>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div><!--div panel body-->
					</div><!--panel success-->

					<button type="button" class="btn btn-success btn-lg" style="float:right" onclick="validateAndSubmit()">Upload</button>
					<button type="button" class="btn btn-warning btn-lg" style="float:right; margin-right:1em;">Cancel</button>
				</form>

				<div id="response-message"></div>
			</div>
			<script>
				function validateAndSubmit() {
					$("form").submit();
				}
			</script>
		</div>
	</div>
</div>
</div>

	</script>
	<script type="text/javascript">
				$(function () {
						$('#datetimepicker8').datetimepicker({
				format: "yyyy",
					startView: 'decade',
					minView: 'decade',
					viewSelect: 'decade',
					autoclose: true,
					pickerPosition: "bottom-left",

					onSelect: function() { test = $(this).datepicker("getyears"); console.log(test)}
						});

						$('#datetimepicker9').datetimepicker({
								format: "yyyy",
					startView: 'decade',
					minView: 'decade',
					viewSelect: 'decade',
					autoclose: true,
					pickerPosition: "bottom-left"
						});

				});
		</script>

	</body>

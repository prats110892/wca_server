  	<div class="container">
	    <div class="row-fluid">
	  		<div class="span1">			
	              <h1>Upload a New Calculations File</h1>
	              </br>
                  <form action="/upload_calc" method="post" enctype="multipart/form-data" id="js-data-form" name="calcFileForm">
					<div class="panel panel-default panel-success">
			    		<div class="panel-heading">
			    			<h3 class="panel-title">Select file to upload</h3>
			    		</div>
			    		<div class="panel-body">						    			
		    				
								<div class="form-inline">
  									<div class="form-group">
  								        <input class="form-control" type="file" name="data-file" id="js-upload-calcFile">
  									</div>
  									<!-- <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload files</button> -->
								</div>
						

							</br>          
						</div>
					</div><!--div panel-->						    	
						   
				 	<div class="panel panel-default panel-success">
				   		<div class="panel-heading">
							<h3 class="panel-title">Enter some information about the calculations file you are uploading</h3>
				   		</div>
						<div class="panel-body">	

						<h4> Mention the geographic area category</h4>					    			
		    					<div class="row" id="areaRadioButtons">
		    						
		    						<div class="col-lg-4">
		    							<div class="radio">
		    							  <label><input type="radio" name="same" id="optradio1" value="APS">Atlanta Public School (APS)</label>
		    							</br>
		    							  <label><input type="radio" name="same" id="optradio2" value="beltline">Beltline</label>
		    							</br>
		    							  <label><input type="radio" name="same" id="optradio3" value="CD">Congressional District (CD)</label>
		    							</div>
		    						</div>

									<div class="col-lg-4">
		    							<div class="radio">
		    								<label><input type="radio" name="same" id="optradio4" value="choicePercent">Choice Percent</label>
		    							</br>
		    							
		    								<label><input type="radio" name="same" id="optradio5" value="neighborhood">Neighborhood</label>
		    							</br>
		    							
		    								<label><input type="radio" name="same" id="optradio6" value="NPU">Neighborhood Planning Unit (NPU)</label>
		    							</div>
		    							
		    						</div>
		    						<div class="col-lg-4">
		    							<div class="radio">
		    								<label><input type="radio" name="same" id="optradio7" value="TAD">Tax Allocation District (TAD)</label>		    							
		    								</br>
		    								<label><input type="radio" name="same" id="optradio8" value="ZIP">Zone Improvement Plan (ZIP)</label>
		    								</br>
		    							</div>
		    							

		    						</div>
		    					
		    					</div><!-- <div class="row">-->					    		   				    			
						   				    
								<hr>
					        
					            <div class="form-horizontal form-group form-group-md">
					            	<div class="row">
					            		<label for="dateFrom" class="col-md-2 control-label" style="text-align:left;">Applicable From</label>

					            		<div class="col-md-4">
                                        	<div class='input-group date' id='datetimepicker8'>
               								 	<input type='text' class=" selectpicker form-control" placeholder="from" id="applicableFromDate"/>
                							    <span class="input-group-addon">
                   									<span class="glyphicon glyphicon-calendar">
                    								</span>
                								</span>
            								</div>
            							</div>
            						</div>
					           	</div>					        			
				    	</div><!--div panel body-->
		    		</div><!--panel success-->

		    		<button type="button" class="btn btn-success btn-lg" style="float:right" onclick="validateAndSubmit()">Upload</button>
					<button type="button" class="btn btn-warning btn-lg" style="float:right; margin-right:1em;">Cancel</button>
				</form>

					<div id="response-message"></div>
		    	</div>
		    	<script>
		    		function validateAndSubmit() {
		    			$("form").submit();
		    		}
    			</script>
		    </div>
		</div>
	</div>
</div>
